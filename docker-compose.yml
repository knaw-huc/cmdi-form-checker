version: '2'

services:
  formchecker:
    image: registry.diginfra.net/tsd/cmdi-form_checker:0.9
    container_name: formchecker
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.formchecker.entrypoints=http"
      - "traefik.http.routers.formchecker.rule=Host(`cmdiform.sd.di.huc.knaw.nl`)"
    environment:
      - 'APPLICATION_NAME=CMDI Form Checker'
      - CMDI_URI=https://catalog.clarin.eu/ds/ComponentRegistry/rest/registry/1.x/profiles/clarin.eu:cr1:p_1708423613607/xml
      - HOST_URI=https://cmdiform.sd.di.huc.knaw.nl/
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true